<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aegis AI - Security Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0d0d0d; /* Darker, almost black background */
      }

      /* Subtle gradient glow effect */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 400px;
        background: radial-gradient(
          circle at top,
          rgba(76, 59, 171, 0.1),
          transparent 70%
        );
        z-index: 0;
        pointer-events: none;
      }

      .main-content {
        position: relative;
        z-index: 1;
      }

      .card {
        background-color: rgba(
          23,
          23,
          23,
          0.5
        ); /* Semi-transparent dark card */
        border: 1px solid #2d2d2d; /* Darker border */
        backdrop-filter: blur(10px);
        transition: all 0.3s ease-in-out;
      }

      .card:hover {
        border-color: #4a5568; /* Gray-600 */
        transform: translateY(-5px);
      }

      .nav-link {
        transition: all 0.2s ease-in-out;
        border-bottom: 2px solid transparent;
      }

      .nav-link.active {
        color: #fff;
        border-bottom-color: #5a67d8; /* Indigo-500 */
      }

      .nav-link-mobile {
        display: block;
        padding: 0.5rem 0.75rem;
        border-radius: 0.375rem;
        color: #d1d5db;
      }
      .nav-link-mobile.active {
        background-color: #5a67d8;
        color: #fff;
      }

      .card.active-glow {
        box-shadow: 0 0 25px rgba(90, 103, 216, 0.3),
          0 0 10px rgba(90, 103, 216, 0.2);
        border-color: #5a67d8;
      }

      .status-dot {
        height: 8px;
        width: 8px;
        border-radius: 9999px; /* full circle */
        transition: background-color 0.3s ease;
      }
    </style>
  </head>
  <body class="text-gray-300">
    <div class="main-content flex flex-col min-h-screen">
      <!-- Header -->
      <header
        class="border-b border-gray-800/50 sticky top-0 z-50 backdrop-blur-md"
      >
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center space-x-3">
              <svg
                class="h-8 w-8 text-indigo-500"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
                />
              </svg>
              <h1 class="text-2xl font-bold text-white">Aegis AI</h1>
            </div>
            <!-- Desktop Navigation -->
            <nav class="hidden md:flex items-center space-x-8">
              <a href="dashboard.html" class="nav-link active">Dashboard</a>
              <a href="surveillance.html" class="nav-link">Home Surveillance</a>
              <a href="monitor.html" class="nav-link">Monitor Me</a>
            </nav>
            <!-- Mobile Menu Button -->
            <div class="md:hidden">
              <button
                id="mobile-menu-button"
                class="text-gray-300 hover:text-white focus:outline-none"
              >
                <svg
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16m-7 6h7"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden">
          <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a href="dashboard.html" class="nav-link-mobile active"
              >Dashboard</a
            >
            <a href="surveillance.html" class="nav-link-mobile"
              >Home Surveillance</a
            >
            <a href="monitor.html" class="nav-link-mobile">Monitor Me</a>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="flex-grow container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="mb-10 text-center">
          <h2 class="text-4xl font-bold text-white">System Dashboard</h2>
          <p class="text-gray-400 mt-2">
            Select a module to view its status and logs.
          </p>
        </div>
        <!-- System Cards Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-2xl mx-auto">
          <!-- Home Surveillance Card -->
          <a
            href="surveillance.html"
            class="dashboard-card card p-6 text-center block"
          >
            <div class="flex justify-center mb-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-10 w-10 text-indigo-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"
                />
              </svg>
            </div>
            <h3 class="text-xl font-semibold text-white">Home Surveillance</h3>
            <div
              class="flex items-center justify-center space-x-2 mt-4 text-sm status-indicator"
              data-system="surveillance"
            >
              <div class="status-dot bg-gray-500"></div>
              <span class="status-text text-gray-400">Offline</span>
            </div>
          </a>
          <!-- Monitor Me Card -->
          <a
            href="monitor.html"
            class="dashboard-card card p-6 text-center block"
          >
            <div class="flex justify-center mb-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-10 w-10 text-indigo-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
            </div>
            <h3 class="text-xl font-semibold text-white">Monitor Me</h3>
            <div
              class="flex items-center justify-center space-x-2 mt-4 text-sm status-indicator"
              data-system="monitor"
            >
              <div class="status-dot bg-gray-500"></div>
              <span class="status-text text-gray-400">Offline</span>
            </div>
          </a>
        </div>
      </main>

      <!-- Footer -->
      <footer class="border-t border-gray-800/50 mt-12">
        <div
          class="container mx-auto py-6 px-4 sm:px-6 lg:px-8 text-center text-gray-500 text-sm"
        >
          &copy; 2025 Aegis AI. All Rights Reserved.
        </div>
      </footer>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const mobileMenuButton = document.getElementById("mobile-menu-button");
        const mobileMenu = document.getElementById("mobile-menu");

        let systemState = {
          surveillance: false,
          monitor: false,
        };

        // --- Fetch current system state from server ---
        async function fetchSystemState() {
          try {
            const response = await fetch("/api/system/state");
            const data = await response.json();
            if (data.success) {
              systemState = data.state;
              updateDashboard();
            } else {
              console.error("Failed to fetch system state:", data.message);
            }
          } catch (error) {
            console.error("Error fetching system state:", error);
          }
        }

        // --- Mobile Menu Toggle ---
        mobileMenuButton.addEventListener("click", () => {
          mobileMenu.classList.toggle("hidden");
        });

        // --- Dashboard Summary ---
        function updateDashboard() {
          for (const system in systemState) {
            const indicator = document.querySelector(
              `.status-indicator[data-system="${system}"]`
            );
            if (indicator) {
              const dot = indicator.querySelector(".status-dot");
              const text = indicator.querySelector(".status-text");
              const card = indicator.closest(".dashboard-card");

              if (systemState[system]) {
                dot.classList.remove("bg-gray-500");
                dot.classList.add("bg-green-400");
                text.textContent = "Active";
                text.classList.remove("text-gray-400");
                text.classList.add("text-green-400");
                card.classList.add("active-glow");
              } else {
                dot.classList.remove("bg-green-400");
                dot.classList.add("bg-gray-500");
                text.textContent = "Offline";
                text.classList.remove("text-green-400");
                text.classList.add("text-gray-400");
                card.classList.remove("active-glow");
              }
            }
          }
        }

        // Fetch system state on page load
        await fetchSystemState();
      });
    </script>
  </body>
</html>
