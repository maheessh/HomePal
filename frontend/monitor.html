<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePal - Monitor Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --c-bg: #F8F7F4; /* Warm off-white */
            --c-surface: #FFFFFF;
            --c-border: #EAEAEA;
            --c-text-primary: #1E1E1E; /* Dark charcoal */
            --c-text-secondary: #6B7280;
            --c-primary: #FF6B00; /* Bright Orange from logo */
            --c-primary-hover: #E66000;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--c-bg);
            color: var(--c-text-primary);
        }
        .card {
            background-color: var(--c-surface);
            border: 1px solid var(--c-border);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
        }
        .nav-link {
            transition: all 0.2s ease-in-out;
            border-bottom: 2px solid transparent;
            padding-bottom: 4px;
        }
        .nav-link.active {
            color: var(--c-primary);
            border-bottom-color: var(--c-primary);
        }
        .tab-button {
            transition: all 0.2s ease;
            border-bottom: 2px solid transparent;
            padding-bottom: 0.5rem;
            color: var(--c-text-secondary);
        }
        .tab-button.active {
            color: var(--c-primary);
            border-color: var(--c-primary);
        }
        .toggle-bg:after {
            content: '';
            @apply absolute top-0.5 left-0.5 bg-white border border-gray-300 rounded-full h-5 w-5 transition-all shadow-sm;
        }
        input:checked + .toggle-bg:after {
            @apply transform translate-x-full;
        }
        input:checked + .toggle-bg {
            background-color: var(--c-primary);
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner { animation: spin 1s linear infinite; }
    </style>
</head>
<body class="antialiased">
    <div class="main-content flex flex-col min-h-screen">
        <!-- Header -->
        <header class="border-b border-black/10 sticky top-0 z-50 bg-white/80 backdrop-blur-md">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center space-x-3">
                        <!-- HomePal Logo SVG -->
                        <svg class="h-8 w-8 text-orange-500" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L2 9.42V21H22V9.42L12 2Z" fill="#FF9F43"/>
                            <path d="M17.5 21V12.5C17.5 11.4 16.6 10.5 15.5 10.5H8.5C7.4 10.5 6.5 11.4 6.5 12.5V21" fill="#FFFFFF"/>
                            <path d="M10 15.5C10 14.67 10.67 14 11.5 14H12.5C13.33 14 14 14.67 14 15.5V16C14 16.83 13.33 17.5 12.5 17.5H11.5C10.67 17.5 10 16.83 10 16V15.5Z" fill="#FF6B00"/>
                        </svg>
                        <h1 class="text-2xl font-bold text-gray-800">HomePal</h1>
                    </div>
                    <nav class="hidden md:flex items-center space-x-8 text-sm font-medium text-gray-500">
                        <a href="/" class="nav-link hover:text-orange-500">Dashboard</a>
                        <a href="/surveillance" class="nav-link hover:text-orange-500">Surveillance</a>
                        <a href="/monitor" class="nav-link active">Monitor Me</a>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto p-4 sm:p-6 lg:p-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Left Column: Video Feed and Event Gallery -->
                <div class="lg:col-span-2">
                    <div class="card p-6">
                        <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-6">
                            <div>
                                <h2 class="text-2xl font-bold text-gray-800">Monitor Me</h2>
                                <p class="text-gray-500 mt-1">Personal wellness and activity tracking.</p>
                            </div>
                            <div class="flex items-center space-x-3 mt-4 sm:mt-0">
                                <span class="text-sm font-medium text-gray-500 status-text">Fetching...</span>
                                <label class="flex items-center cursor-pointer">
                                    <input type="checkbox" id="monitor-toggle" class="sr-only" data-system="monitor">
                                    <div class="relative toggle-bg bg-gray-200 w-11 h-6 rounded-full"></div>
                                </label>
                            </div>
                        </div>

                        <div class="border-b border-gray-200 mb-6">
                            <nav class="flex space-x-6" aria-label="Tabs">
                                <button id="tab-live" class="tab-button active font-medium">Live Feed</button>
                                <button id="tab-events" class="tab-button font-medium">Captured Events</button>
                                <button id="tab-meds" class="tab-button font-medium">Medications</button>
                            </nav>
                        </div>

                        <!-- Tab Content Area -->
                        <div id="content-container">
                            <!-- Live Feed Content -->
                            <div id="live-content-container">
                                <div class="relative bg-black rounded-lg overflow-hidden aspect-video">
                                    <div id="camera-loader" class="absolute inset-0 flex flex-col items-center justify-center bg-gray-800 text-white rounded-lg z-10">
                                        <div class="spinner h-8 w-8 rounded-full border-4 border-t-orange-500 border-gray-600"></div>
                                        <p class="mt-3 text-sm">Initializing Camera...</p>
                                    </div>
                                    <img id="cameraStream" src="" alt="Monitor Camera Stream" class="w-full h-auto hidden"/>
                                </div>
                            </div>
                            <!-- Event Gallery Content -->
                            <div id="event-gallery-container" class="hidden">
                                <div id="event-gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
                            </div>
                            <!-- Medications Content -->
                            <div id="meds-container" class="hidden">
                                <!-- Medication content will be injected here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Live Activity and Meds -->
                <div class="lg:col-span-1 flex flex-col gap-8">
                     <div class="card p-6">
                        <h3 class="text-xl font-semibold mb-4">Live Activity</h3>
                        <div id="monitor-timeline" class="space-y-3 h-96 overflow-y-auto pr-2">
                             <p class="text-gray-400 text-center py-8">Waiting for activity...</p>
                        </div>
                    </div>
                     <div class="card p-6">
                        <div id="meds-widget-container">
                             <!-- Medication widget content will be injected here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    // --- STATE & ELEMENTS ---
    const MODULE_NAME = "monitor";
    let systemState = { monitor: false };
    let latestEventId = null;
    let pollingInterval = null;
    let isUserInteractingWithForm = false;

    const toggle = document.getElementById("monitor-toggle");
    const statusText = document.querySelector(".status-text");
    const cameraLoader = document.getElementById("camera-loader");
    const cameraStream = document.getElementById("cameraStream");
    const tabs = document.querySelectorAll(".tab-button");

    const contentPanes = {
        live: document.getElementById("live-content-container"),
        events: document.getElementById("event-gallery-container"),
        meds: document.getElementById("meds-container")
    };
    
    const sidePanes = {
        timeline: document.getElementById('monitor-timeline'),
        medsWidget: document.getElementById('meds-widget-container')
    };

    // --- CORE LOGIC ---
    const fetchAllData = async () => {
        try {
            const [stateRes, eventsRes, medsRes, remindersRes] = await Promise.all([
                fetch("/api/system/state"),
                fetch(`/api/events?module=${MODULE_NAME}`),
                fetch('/api/medications'),
                fetch('/api/medications/reminders')
            ]);
            const stateData = await stateRes.json();
            const eventsData = await eventsRes.json();
            const medsData = await medsRes.json();
            const remindersData = await remindersRes.json();

            if (stateData.success) {
                systemState = stateData.state;
                updateControlUI();
            }
            if (eventsData.success) {
                updateActivityTimeline(eventsData.events);
                renderEventGallery(eventsData.events); // Also update gallery data
            }
            if (medsData) {
                renderMedicationsPane(medsData);
                renderMedsWidget(medsData, remindersData.reminders || []);
            }

        } catch (error) {
            console.error("Error fetching data:", error);
            statusText.textContent = "Offline";
            statusText.classList.add('text-red-500');
        }
    };

    const setModuleState = async (active) => {
        toggle.disabled = true;
        statusText.textContent = active ? "Activating..." : "Deactivating...";
        try {
            await fetch("/api/module/state", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ module: MODULE_NAME, active }),
            });
            // Let the next poll confirm and update the UI
        } catch (error) {
            console.error(`Error setting state:`, error);
            toggle.disabled = false; // Re-enable on error
        }
    };

    // --- UI UPDATE FUNCTIONS ---
    const updateControlUI = () => {
        const isActive = systemState[MODULE_NAME];
        toggle.checked = isActive;
        toggle.disabled = false;
        statusText.textContent = isActive ? "Active" : "Inactive";
        statusText.classList.toggle("text-green-500", isActive);
        statusText.classList.toggle("text-gray-500", !isActive);

        if (isActive) {
            cameraStream.src = `/stream?t=${new Date().getTime()}`;
        } else {
            cameraStream.src = "";
            cameraLoader.style.display = 'flex';
            cameraStream.classList.add('hidden');
            cameraLoader.querySelector('p').textContent = 'Monitoring is inactive.';
        }
    };

    const updateActivityTimeline = (events) => {
        // Filter events to only show those with images
        const eventsWithImages = events ? events.filter(event => event.image_path) : [];
        
        if (eventsWithImages.length === 0) {
            sidePanes.timeline.innerHTML = `<p class="text-gray-400 text-center py-8">No recent activity with images detected.</p>`;
            return;
        }

        if (eventsWithImages[0].id === latestEventId) return; // No new events
        latestEventId = eventsWithImages[0].id;

        sidePanes.timeline.innerHTML = '';
        eventsWithImages.forEach(event => {
            const time = new Date(event.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const isAlert = event.metadata?.alert_level === 'critical';
            const iconColor = isAlert ? 'text-red-500' : 'text-orange-500';
            const icon = isAlert 
                ? `<svg class="w-5 h-5 ${iconColor}" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>`
                : `<svg class="w-5 h-5 ${iconColor}" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
            
            const eventEl = document.createElement('div');
            eventEl.className = 'flex items-start space-x-3 fade-in';
            eventEl.innerHTML = `
                <div>${icon}</div>
                <div class="flex-grow">
                    <p class="text-sm font-medium text-gray-800">${event.class_name}</p>
                    <p class="text-xs text-gray-500">${time}</p>
                </div>`;
            sidePanes.timeline.appendChild(eventEl);
        });
    };

    const renderEventGallery = (events) => {
        const gallery = contentPanes.events;
        
        // Filter events to only show those with images
        const eventsWithImages = events ? events.filter(event => event.image_path) : [];
        
        if (eventsWithImages.length === 0) {
            gallery.innerHTML = `<div class="col-span-full text-center py-12"><p class="text-gray-500">No captured events with images to display.</p></div>`;
            return;
        }
        gallery.innerHTML = `<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">${eventsWithImages.map(event => {
            const time = new Date(event.timestamp).toLocaleString([], { dateStyle: 'short', timeStyle: 'short' });
            const imagePath = event.image_path ? `/captured_images/${event.image_path}` : 'https://placehold.co/600x400/e0e0e0/757575?text=No+Image';
            return `
            <div class="card overflow-hidden">
                <img src="${imagePath}" alt="Event capture" class="w-full h-40 object-cover"/>
                <div class="p-4">
                    <p class="font-semibold text-gray-800">${event.class_name}</p>
                    <p class="text-xs text-gray-500">${time}</p>
                </div>
            </div>`;
        }).join('')}</div>`;
    };

    const renderMedsWidget = (meds, reminders) => {
        const container = sidePanes.medsWidget;
        let nextReminderHtml = '<p class="text-sm text-gray-500">No upcoming reminders.</p>';
        if (reminders && reminders.length > 0) {
            const next = reminders[0];
            const time = new Date(next.reminder_time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit'});
            nextReminderHtml = `<div class="text-center bg-orange-50 border border-orange-200 rounded-lg p-3">
                <p class="text-sm font-medium text-orange-800">Next Dose</p>
                <p class="text-lg font-bold text-orange-600">${next.medication.name}</p>
                <p class="text-sm text-orange-700">at ${time}</p>
            </div>`;
        }
        container.innerHTML = `
            <h3 class="text-xl font-semibold mb-4">Medication</h3>
            ${nextReminderHtml}
        `;
    }

    const renderMedicationsPane = (medications) => {
        // Don't re-render if user is interacting with the form
        if (isUserInteractingWithForm) {
            console.log('Skipping medication pane re-render - user is interacting with form');
            return;
        }

        const container = contentPanes.meds;
        const listHtml = (!medications || medications.length === 0)
            ? `<p class="text-gray-500 text-center py-4">No medications added yet.</p>`
            : medications.map(med => `
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg border">
                    <div>
                        <p class="font-medium text-gray-800">${med.name} (${med.dosage})</p>
                        <p class="text-xs text-gray-500">Takes at ${med.times}</p>
                    </div>
                    <button class="delete-med-btn text-gray-400 hover:text-red-500" data-id="${med.id}">
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                    </button>
                </div>`).join('');
        
        container.innerHTML = `
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <h4 class="font-semibold text-lg text-gray-800 mb-4">Manage Medications</h4>
                    <div class="space-y-3">${listHtml}</div>
                </div>
                <div>
                    <form id="add-med-form" class="bg-gray-50 p-4 rounded-lg border space-y-4">
                        <h5 class="font-semibold text-lg text-gray-800">Add New Medication</h5>
                        <div>
                            <label for="med-name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                            <input type="text" id="med-name" required class="w-full border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500">
                        </div>
                        <div>
                            <label for="med-dosage" class="block text-sm font-medium text-gray-700 mb-1">Dosage</label>
                            <input type="text" id="med-dosage" required class="w-full border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Reminder Times</label>
                            <div id="time-inputs-container" class="space-y-2">
                                <div class="flex items-center space-x-2">
                                    <input type="time" class="time-input border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500" required>
                                    <button type="button" class="remove-time-btn text-red-500 hover:text-red-700 px-2" style="display: none;">
                                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <button type="button" id="add-time-btn" class="mt-2 text-sm text-orange-600 hover:text-orange-700 font-medium">
                                + Add another time
                            </button>
                        </div>
                        <button type="submit" class="w-full text-center bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg font-medium transition-colors">Add Medication</button>
                    </form>
                    
                    <div class="mt-4 p-3 bg-blue-50 border border-blue-200 rounded-lg">
                        <h6 class="font-medium text-blue-800 mb-2">Test Announcement</h6>
                        <p class="text-sm text-blue-600 mb-3">Test the TTS announcement system</p>
                        <button id="test-announcement-btn" class="w-full text-center bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-medium transition-colors">
                            🔊 Test Announcement
                        </button>
                    </div>
                </div>
            </div>`;

        // Setup the form after rendering
        setupMedicationsForm();
    };

    const setupMedicationsForm = () => {
        // Setup form submission
        const form = document.getElementById('add-med-form');
        if (form) {
            // Remove any existing listeners to prevent duplicates
            form.removeEventListener('submit', handleAddMed);
            form.addEventListener('submit', handleAddMed);
        }
        
        // Setup delete buttons
        document.querySelectorAll('.delete-med-btn').forEach(btn => {
            btn.removeEventListener('click', handleDeleteMed);
            btn.addEventListener('click', handleDeleteMed);
        });
        
        // Setup time input management
        setupTimeInputs();
        
        // Setup test announcement button
        const testBtn = document.getElementById('test-announcement-btn');
        if (testBtn) {
            testBtn.removeEventListener('click', handleTestAnnouncement);
            testBtn.addEventListener('click', handleTestAnnouncement);
        }
        
        // Track user interaction with form inputs
        const formInputs = document.querySelectorAll('#add-med-form input, #add-med-form button');
        formInputs.forEach(input => {
            input.addEventListener('focus', () => {
                isUserInteractingWithForm = true;
                console.log('User started interacting with form');
            });
            
            input.addEventListener('blur', () => {
                // Delay resetting the flag to allow for normal form interactions
                setTimeout(() => {
                    if (!document.activeElement || !document.activeElement.closest('#add-med-form')) {
                        isUserInteractingWithForm = false;
                        console.log('User stopped interacting with form');
                    }
                }, 1000);
            });
        });
    };

    const setupTimeInputs = () => {
        const container = document.getElementById('time-inputs-container');
        const addBtn = document.getElementById('add-time-btn');
        
        console.log('Setting up time inputs:', { container: !!container, addBtn: !!addBtn });
        
        if (!container || !addBtn) {
            console.log('Missing elements for time inputs setup');
            return;
        }
        
        // Add time input event listeners
        addBtn.addEventListener('click', () => {
            const timeInputDiv = document.createElement('div');
            timeInputDiv.className = 'flex items-center space-x-2';
            timeInputDiv.innerHTML = `
                <input type="time" class="time-input border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500" required>
                <button type="button" class="remove-time-btn text-red-500 hover:text-red-700 px-2">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            `;
            container.appendChild(timeInputDiv);
            updateRemoveButtons();
        });
        
        // Update remove button visibility
        const updateRemoveButtons = () => {
            const timeInputs = container.querySelectorAll('.time-input');
            const removeBtns = container.querySelectorAll('.remove-time-btn');
            removeBtns.forEach((btn, index) => {
                btn.style.display = timeInputs.length > 1 ? 'block' : 'none';
                btn.onclick = () => {
                    btn.parentElement.remove();
                    updateRemoveButtons();
                };
            });
        };
        
        updateRemoveButtons();
    };

    const handleAddMed = async (e) => {
        e.preventDefault();
        console.log('Form submitted!');
        
        // Collect all time inputs
        const timeInputs = document.querySelectorAll('.time-input');
        console.log('Found time inputs:', timeInputs.length);
        
        const times = Array.from(timeInputs).map(input => {
            const timeValue = input.value;
            console.log('Time value:', timeValue);
            if (!timeValue) return null;
            
            // Convert 24h format to 12h format for storage
            const [hours, minutes] = timeValue.split(':');
            const hour24 = parseInt(hours);
            const hour12 = hour24 === 0 ? 12 : hour24 > 12 ? hour24 - 12 : hour24;
            const ampm = hour24 >= 12 ? 'PM' : 'AM';
            return `${hour12}:${minutes.padStart(2, '0')} ${ampm}`;
        }).filter(time => time !== null);
        
        console.log('Processed times:', times);
        
        if (times.length === 0) {
            alert('Please add at least one reminder time.');
            return;
        }
        
        const newMed = {
            name: document.getElementById('med-name').value,
            dosage: document.getElementById('med-dosage').value,
            times: times.join(', '),
        };
        
        console.log('Sending medication:', newMed);
        
        try {
            const response = await fetch('/api/medications', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newMed),
            });
            
            if (response.ok) {
                console.log('Medication added successfully!');
                e.target.reset();
                // Reset time inputs to just one
                const container = document.getElementById('time-inputs-container');
                container.innerHTML = `
                    <div class="flex items-center space-x-2">
                        <input type="time" class="time-input border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500" required>
                        <button type="button" class="remove-time-btn text-red-500 hover:text-red-700 px-2" style="display: none;">
                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                `;
                setupTimeInputs();
                isUserInteractingWithForm = false; // Reset interaction flag
                fetchAllData(); // Refresh all data
            } else {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
        } catch (error) { 
            console.error("Failed to add medication:", error);
            alert('Failed to add medication. Please try again.');
        }
    };

    const handleDeleteMed = async (e) => {
        const btn = e.currentTarget;
        const medId = btn.dataset.id;
        if (confirm('Are you sure you want to delete this medication?')) {
            try {
                await fetch(`/api/medications/${medId}`, { method: 'DELETE' });
                fetchAllData(); // Refresh all data
            } catch (error) { console.error("Failed to delete medication:", error); }
        }
    };

    const handleTestAnnouncement = async () => {
        const testBtn = document.getElementById('test-announcement-btn');
        const originalText = testBtn.textContent;
        
        try {
            testBtn.disabled = true;
            testBtn.innerHTML = '<div class="flex items-center justify-center space-x-2"><div class="spinner h-4 w-4 rounded-full border-2 border-t-white border-blue-300"></div><span>Testing...</span></div>';
            
            const response = await fetch('/api/medications/test-announcement', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    name: 'Test Medication',
                    dosage: '1 tablet'
                })
            });
            
            const result = await response.json();
            
            if (result.success) {
                testBtn.textContent = '✅ Test Complete';
                testBtn.classList.remove('bg-blue-500', 'hover:bg-blue-600');
                testBtn.classList.add('bg-green-500');
                setTimeout(() => {
                    testBtn.textContent = originalText;
                    testBtn.disabled = false;
                    testBtn.classList.remove('bg-green-500');
                    testBtn.classList.add('bg-blue-500', 'hover:bg-blue-600');
                }, 2000);
            } else {
                throw new Error(result.error || 'Test failed');
            }
            
        } catch (error) {
            console.error("Test announcement failed:", error);
            testBtn.textContent = '❌ Test Failed';
            testBtn.classList.remove('bg-blue-500', 'hover:bg-blue-600');
            testBtn.classList.add('bg-red-500');
            setTimeout(() => {
                testBtn.textContent = originalText;
                testBtn.disabled = false;
                testBtn.classList.remove('bg-red-500');
                testBtn.classList.add('bg-blue-500', 'hover:bg-blue-600');
            }, 2000);
        }
    };

    // --- EVENT LISTENERS & INITIALIZATION ---
    toggle.addEventListener("change", (e) => setModuleState(e.target.checked));

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            const tabId = tab.id.replace('tab-', '');
            Object.values(contentPanes).forEach(pane => pane.classList.add('hidden'));
            contentPanes[tabId].classList.remove('hidden');
            
            // If medications tab is clicked, ensure form is properly set up
            if (tabId === 'meds') {
                setTimeout(() => {
                    setupMedicationsForm();
                }, 100);
            }
        });
    });

    cameraStream.onload = () => {
        if (cameraStream.src.includes('stream')) {
            cameraLoader.style.display = 'none';
            cameraStream.classList.remove('hidden');
        }
    };
    cameraStream.onerror = () => {
        cameraLoader.querySelector('p').textContent = 'Stream unavailable.';
        cameraLoader.style.display = 'flex';
        cameraStream.classList.add('hidden');
    };

    fetchAllData(); // Initial load
    pollingInterval = setInterval(fetchAllData, 3000);
});
</script>
