<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePal - Home Surveillance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --c-bg: #F8F7F4; /* Warm off-white */
            --c-surface: #FFFFFF;
            --c-border: #EAEAEA;
            --c-text-primary: #1E1E1E; /* Dark charcoal */
            --c-text-secondary: #6B7280;
            --c-primary: #FF6B00; /* Bright Orange from logo */
            --c-primary-hover: #E66000;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--c-bg);
            color: var(--c-text-primary);
        }
        .card {
            background-color: var(--c-surface);
            border: 1px solid var(--c-border);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
        }
        .nav-link {
            transition: all 0.2s ease-in-out;
            border-bottom: 2px solid transparent;
            padding-bottom: 4px;
        }
        .nav-link.active {
            color: var(--c-primary);
            border-bottom-color: var(--c-primary);
        }
        .tab-button {
            transition: all 0.2s ease;
            border-bottom: 2px solid transparent;
            padding-bottom: 0.5rem;
            color: var(--c-text-secondary);
        }
        .tab-button.active {
            color: var(--c-primary);
            border-color: var(--c-primary);
        }
        .toggle-bg:after {
            content: '';
            @apply absolute top-0.5 left-0.5 bg-white border border-gray-300 rounded-full h-5 w-5 transition-all shadow-sm;
        }
        input:checked + .toggle-bg:after {
            @apply transform translate-x-full;
        }
        input:checked + .toggle-bg {
            background-color: var(--c-primary);
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner { animation: spin 1s linear infinite; }
    </style>
</head>
<body class="antialiased">
    <div class="main-content flex flex-col min-h-screen">
        <!-- Header -->
        <header class="border-b border-black/10 sticky top-0 z-50 bg-white/80 backdrop-blur-md">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center space-x-3">
                        <!-- HomePal Logo SVG -->
                        <svg class="h-8 w-8 text-orange-500" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L2 9.42V21H22V9.42L12 2Z" fill="#FF9F43"/>
                            <path d="M17.5 21V12.5C17.5 11.4 16.6 10.5 15.5 10.5H8.5C7.4 10.5 6.5 11.4 6.5 12.5V21" fill="#FFFFFF"/>
                            <path d="M10 15.5C10 14.67 10.67 14 11.5 14H12.5C13.33 14 14 14.67 14 15.5V16C14 16.83 13.33 17.5 12.5 17.5H11.5C10.67 17.5 10 16.83 10 16V15.5Z" fill="#FF6B00"/>
                        </svg>
                        <h1 class="text-2xl font-bold text-gray-800">HomePal</h1>
                    </div>
                    <nav class="hidden md:flex items-center space-x-8 text-sm font-medium text-gray-500">
                        <a href="/" class="nav-link hover:text-orange-500">Dashboard</a>
                        <a href="/surveillance" class="nav-link active">Surveillance</a>
                        <a href="/monitor" class="nav-link hover:text-orange-500">Monitor Me</a>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto p-4 sm:p-6 lg:p-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Left Column: Video Feed and Event Gallery -->
                <div class="lg:col-span-2">
                    <div class="card p-6">
                        <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-6">
                            <div>
                                <h2 class="text-2xl font-bold text-gray-800">Home Surveillance</h2>
                                <p class="text-gray-500 mt-1">Monitors your property for motion and activity.</p>
                            </div>
                            <div class="flex items-center space-x-3 mt-4 sm:mt-0">
                                <span class="text-sm font-medium text-gray-500 status-text">Fetching...</span>
                                <label class="flex items-center cursor-pointer">
                                    <input type="checkbox" id="surveillance-toggle" class="sr-only" data-system="surveillance">
                                    <div class="relative toggle-bg bg-gray-200 w-11 h-6 rounded-full"></div>
                                </label>
                            </div>
                        </div>

                        <div class="border-b border-gray-200 mb-6">
                            <nav class="flex space-x-6" aria-label="Tabs">
                                <button id="tab-live" class="tab-button active font-medium">Live Feed</button>
                                <button id="tab-events" class="tab-button font-medium">Captured Events</button>
                            </nav>
                        </div>

                        <!-- Tab Content Area -->
                        <div id="content-container">
                            <!-- Live Feed Content -->
                            <div id="live-content-container">
                                <div class="relative bg-black rounded-lg overflow-hidden aspect-video">
                                    <div id="camera-loader" class="absolute inset-0 flex flex-col items-center justify-center bg-gray-800 text-white rounded-lg z-10">
                                        <div class="spinner h-8 w-8 rounded-full border-4 border-t-orange-500 border-gray-600"></div>
                                        <p class="mt-3 text-sm">Initializing Camera...</p>
                                    </div>
                                    <img id="cameraStream" src="" alt="Surveillance Camera Stream" class="w-full h-auto hidden"/>
                                </div>
                            </div>
                            <!-- Event Gallery Content -->
                            <div id="event-gallery-container" class="hidden">
                                <div id="event-gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                                    <!-- Gallery items will be injected here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Live Activity Log -->
                <div class="lg:col-span-1">
                     <div class="card p-6">
                        <h3 class="text-xl font-semibold mb-4">Live Activity</h3>
                        <div id="surveillance-timeline" class="space-y-3 h-[32rem] overflow-y-auto pr-2">
                             <p class="text-gray-400 text-center py-8">Waiting for activity...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    // --- STATE & ELEMENTS ---
    const MODULE_NAME = "surveillance";
    let systemState = { surveillance: false };
    let latestEventId = null;
    let pollingInterval = null;

    const toggle = document.getElementById("surveillance-toggle");
    const statusText = document.querySelector(".status-text");
    const cameraLoader = document.getElementById("camera-loader");
    const cameraStream = document.getElementById("cameraStream");
    const timelineContainer = document.getElementById("surveillance-timeline");
    const galleryContainer = document.getElementById("event-gallery");
    const tabs = document.querySelectorAll(".tab-button");
    const contentPanes = {
        live: document.getElementById("live-content-container"),
        events: document.getElementById("event-gallery-container")
    };

    // --- CORE LOGIC ---
    const fetchAllData = async () => {
        try {
            const [stateRes, eventsRes] = await Promise.all([
                fetch("/api/system/state"),
                fetch(`/api/events?module=${MODULE_NAME}`)
            ]);
            const stateData = await stateRes.json();
            const eventsData = await eventsRes.json();

            if (stateData.success) {
                systemState = stateData.state;
                updateControlUI();
            }
            if (eventsData.success) {
                updateActivityTimeline(eventsData.events);
                renderEventGallery(eventsData.events);
            }
        } catch (error) {
            console.error("Error fetching data:", error);
            statusText.textContent = "Offline";
            statusText.classList.add('text-red-500');
        }
    };

    const setModuleState = async (active) => {
        toggle.disabled = true;
        statusText.textContent = active ? "Activating..." : "Deactivating...";
        try {
            await fetch("/api/module/state", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ module: MODULE_NAME, active }),
            });
        } catch (error) {
            console.error(`Error setting state:`, error);
            toggle.disabled = false;
        }
    };

    // --- UI UPDATE FUNCTIONS ---
    const updateControlUI = () => {
        const isActive = systemState[MODULE_NAME];
        toggle.checked = isActive;
        toggle.disabled = false;
        statusText.textContent = isActive ? "Active" : "Inactive";
        statusText.classList.toggle("text-green-500", isActive);
        statusText.classList.toggle("text-gray-500", !isActive);

        if (isActive) {
            cameraStream.src = `/stream?t=${new Date().getTime()}`;
        } else {
            cameraStream.src = "";
            cameraLoader.style.display = 'flex';
            cameraStream.classList.add('hidden');
            cameraLoader.querySelector('p').textContent = 'Surveillance is inactive.';
        }
    };

    const updateActivityTimeline = (events) => {
        if (!events || events.length === 0) {
            timelineContainer.innerHTML = `<p class="text-gray-400 text-center py-8">No recent activity detected.</p>`;
            return;
        }

        if (events[0].id === latestEventId) return; // No new events
        latestEventId = events[0].id;

        timelineContainer.innerHTML = '';
        events.forEach(event => {
            const time = new Date(event.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const icon = `<svg class="w-5 h-5 text-orange-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>`;
            
            const eventEl = document.createElement('div');
            eventEl.className = 'flex items-start space-x-3 fade-in';
            eventEl.innerHTML = `
                <div>${icon}</div>
                <div class="flex-grow">
                    <p class="text-sm font-medium text-gray-800">${event.class_name}</p>
                    <p class="text-xs text-gray-500">${time}</p>
                </div>`;
            timelineContainer.appendChild(eventEl);
        });
    };

    const renderEventGallery = (events) => {
        if (!events || events.length === 0) {
            galleryContainer.innerHTML = `<div class="col-span-full text-center py-12"><p class="text-gray-500">No captured events to display.</p></div>`;
            return;
        }
        galleryContainer.innerHTML = events.map(event => {
            const time = new Date(event.timestamp).toLocaleString([], { dateStyle: 'short', timeStyle: 'short' });
            const imagePath = event.image_path ? `/captured_images/${event.image_path}` : 'https://placehold.co/600x400/e0e0e0/757575?text=No+Image';
            const description = event.description === null ? '<i class="text-gray-400">Analyzing...</i>' : (event.description || '<i class="text-gray-400">N/A</i>');
            return `
            <div class="card overflow-hidden">
                <img src="${imagePath}" alt="Event capture" class="w-full h-40 object-cover"/>
                <div class="p-4">
                    <p class="font-semibold text-gray-800">${event.class_name}</p>
                    <p class="text-xs text-gray-500 mb-2">${time}</p>
                    <p class="text-sm text-gray-600"><span class="font-medium text-orange-600">AI:</span> ${description}</p>
                </div>
            </div>`;
        }).join('');
    };

    // --- EVENT LISTENERS & INITIALIZATION ---
    toggle.addEventListener("change", (e) => setModuleState(e.target.checked));

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            const tabId = tab.id.replace('tab-', '');
            Object.values(contentPanes).forEach(pane => pane.classList.add('hidden'));
            contentPanes[tabId].classList.remove('hidden');
        });
    });

    cameraStream.onload = () => {
        if (cameraStream.src.includes('stream')) {
            cameraLoader.style.display = 'none';
            cameraStream.classList.remove('hidden');
        }
    };
    cameraStream.onerror = () => {
        cameraLoader.querySelector('p').textContent = 'Stream unavailable.';
        cameraLoader.style.display = 'flex';
        cameraStream.classList.add('hidden');
    };

    fetchAllData(); // Initial load
    pollingInterval = setInterval(fetchAllData, 3000);
});
</script>
</body>
</html>
